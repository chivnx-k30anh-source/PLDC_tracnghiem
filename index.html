                        "T√πy t·∫≠p qu√°n ƒë·ªãa ph∆∞∆°ng."
                    ],
                    answer: 1 // B
                }
            ];

            // KHAI B√ÅO BI·∫æN
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];

            // --- TH√äM BI·∫æN M·ªöI N√ÄY V√ÄO ---
            // L·∫•y kho c√¢u h·ªèi t·ª´ b·ªô nh·ªõ, n·∫øu ch∆∞a c√≥ th√¨ t·∫°o m·∫£ng r·ªóng
            let questionPool = JSON.parse(localStorage.getItem('quiz_pool')) || [];
            // Bi·∫øn ƒë·ªÉ l∆∞u l·∫°i index c·ªßa c√°c c√¢u h·ªèi trong ƒë·ªÅ thi hi·ªán t·∫°i (ƒë·ªÉ l∆∞u v√†o l·ªãch s·ª≠)
            let currentQuizIndices = [];
    

            // DOM ELEMENTS
            const homeScreen = document.getElementById('home-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');
            const historyScreen = document.getElementById('history-screen');

            // G√ÅN S·ª∞ KI·ªÜN CHO C√ÅC N√öT (S·ª≠a l·ªói kh√¥ng b·∫•m ƒë∆∞·ª£c)
            document.getElementById('btn-start-quiz').addEventListener('click', startQuiz);
            document.getElementById('btn-show-history').addEventListener('click', showHistory);
            document.getElementById('btn-next').addEventListener('click', nextQuestion);
            document.getElementById('btn-quit').addEventListener('click', quitQuiz);
            document.getElementById('btn-home-from-result').addEventListener('click', goHome);
            document.getElementById('btn-home-from-history').addEventListener('click', goHome);

            // LOGIC CH·ª®C NƒÇNG
            function startQuiz() {
                resetHomeButton ();
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = [];
                currentQuizIndices = []; // Reset danh s√°ch index

                // 1. Ki·ªÉm tra kho c√¢u h·ªèi
                // N·∫øu kho r·ªóng ho·∫∑c c√≤n √≠t h∆°n 50 c√¢u -> Reset kho (N·∫°p l·∫°i full index)
                if (questionPool.length < 50) {
                    // T·∫°o m·∫£ng index t·ª´ 0 ƒë·∫øn database.length - 1
                    questionPool = Array.from({length: database.length}, (_, i) => i);
                    alert("ƒê√£ h·∫øt c√¢u h·ªèi m·ªõi! H·ªá th·ªëng s·∫Ω tr·ªôn l·∫°i b·ªô ƒë·ªÅ t·ª´ ƒë·∫ßu.");
                }

                // 2. L·∫•y ng·∫´u nhi√™n 50 c√¢u t·ª´ kho
                // Thu·∫≠t to√°n: Tr√°o kho c√¢u h·ªèi r·ªìi c·∫Øt 50 c√°i ƒë·∫ßu
                questionPool.sort(() => 0.5 - Math.random());
                
                // L·∫•y 50 index (ho·∫∑c √≠t h∆°n n·∫øu database nh·ªè)
                const limit = Math.min(questionPool.length, 50);
                const selectedIndices = questionPool.slice(0, limit);
                
                // X√≥a c√°c index ƒë√£ ch·ªçn kh·ªèi kho ƒë·ªÉ l·∫ßn sau kh√¥ng l·∫∑p l·∫°i
                questionPool.splice(0, limit);
                
                // L∆∞u kho m·ªõi v√†o b·ªô nh·ªõ tr√¨nh duy·ªát
                localStorage.setItem('quiz_pool', JSON.stringify(questionPool));

                // 3. T·∫°o ƒë·ªÅ thi t·ª´ c√°c index ƒë√£ ch·ªçn
                currentQuestions = selectedIndices.map(index => database[index]);
                currentQuizIndices = selectedIndices; // L∆∞u l·∫°i ƒë·ªÉ d√πng cho ph·∫ßn l·ªãch s·ª≠

                if (currentQuestions.length === 0) {
                    alert("Ch∆∞a c√≥ d·ªØ li·ªáu c√¢u h·ªèi!");
                    return;
                }

                switchScreen(quizScreen);
                renderQuestion();
            }

            function renderQuestion() {
                const q = currentQuestions[currentQuestionIndex];
                document.getElementById('progress-text').innerText = `C√¢u ${currentQuestionIndex + 1}/${currentQuestions.length}`;
                document.getElementById('question-text').innerText = q.question;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = ''; 

                q.options.forEach((opt, index) => {
                    const btn = document.createElement('div');
                    btn.className = 'option-btn';
                    btn.innerText = getLabel(index) + '. ' + opt;
                    
                    // Th√™m s·ª± ki·ªán click cho t·ª´ng ƒë√°p √°n
                    btn.addEventListener('click', function() {
                        selectOption(index, btn);
                    });
                    
                    optionsContainer.appendChild(btn);
                });

                // Reset tr·∫°ng th√°i n√∫t Next
                const nextBtn = document.getElementById('btn-next');
                nextBtn.innerText = (currentQuestionIndex === currentQuestions.length - 1) ? "N·ªôp B√†i" : "Ti·∫øp theo";
                nextBtn.disabled = true;
                nextBtn.style.opacity = "0.5";
                nextBtn.style.cursor = "not-allowed";
            }

            function getLabel(index) {
                return String.fromCharCode(65 + index); // 0->A, 1->B...
            }

            function selectOption(selectedIndex, btnElement) {
                const allOpts = document.querySelectorAll('.option-btn');
                allOpts.forEach(b => b.classList.remove('selected'));
                
                btnElement.classList.add('selected');
                userAnswers[currentQuestionIndex] = selectedIndex;

                const nextBtn = document.getElementById('btn-next');
                nextBtn.disabled = false;
                nextBtn.style.opacity = "1";
                nextBtn.style.cursor = "pointer";
            }

            function nextQuestion() {
                const currentQ = currentQuestions[currentQuestionIndex];
                const userChoice = userAnswers[currentQuestionIndex];

                if (userChoice === currentQ.answer) {
                    score++;
                }

                if (currentQuestionIndex < currentQuestions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                } else {
                    finishQuiz();
                }
            }

            function finishQuiz() {
                switchScreen(resultScreen);

                const total = currentQuestions.length;
                document.getElementById('final-score').innerText = `${score}/${total}`;
                
                const percent = Math.round((score / total) * 100);
                let msg = "";
                if(percent >= 80) msg = "Tuy·ªát v·ªùi! üòç";
                else if(percent >= 50) msg = "Kh√° t·ªët! üëç";
                else msg = "C·ªë g·∫Øng l·∫ßn sau nh√©! üí™";

                document.getElementById('score-percentage').innerText = `${msg} (ƒê√∫ng ${percent}%)`;

                // --- PH·∫¶N CODE M·ªöI: X·ª≠ l√Ω hi·ªÉn th·ªã xem l·∫°i ---
                const reviewList = document.getElementById('review-list');
                reviewList.innerHTML = ''; // X√≥a n·ªôi dung c≈©

                currentQuestions.forEach((q, index) => {
                    const userChoiceIndex = userAnswers[index];
                    const isCorrect = (userChoiceIndex === q.answer);
                    
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-item';

                    // Ti√™u ƒë·ªÅ c√¢u h·ªèi
                    let htmlContent = `<div class="review-question">C√¢u ${index + 1}: ${q.question}</div>`;
                    
                    if (isCorrect) {
                        // N·∫øu l√†m ƒê√öNG
                        htmlContent += `
                            <div class="review-answer ans-correct">
                                ‚úÖ B·∫°n ch·ªçn: ${getLabel(userChoiceIndex)}. ${q.options[userChoiceIndex]}
                            </div>`;
                    } else {
                        // N·∫øu l√†m SAI (ho·∫∑c kh√¥ng l√†m)
                        const userChoiceText = (userChoiceIndex !== undefined) 
                            ? `${getLabel(userChoiceIndex)}. ${q.options[userChoiceIndex]}` 
                            : "Kh√¥ng tr·∫£ l·ªùi";
                        
                        htmlContent += `
                            <div class="review-answer ans-wrong">
                                ‚ùå B·∫°n ch·ªçn: ${userChoiceText}
                            </div>
                            <div class="review-answer ans-right-label">
                                üëâ ƒê√°p √°n ƒë√∫ng: ${getLabel(q.answer)}. ${q.options[q.answer]}
                            </div>`;
                    }
                    reviewItem.innerHTML = htmlContent;
                    reviewList.appendChild(reviewItem);
                });
                // ----------------------------------------------

                saveHistory(score, total);
            }

            function saveHistory(score, total) {
                const history = JSON.parse(localStorage.getItem('quiz_history')) || [];
                const now = new Date();
                const timeString = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')} - ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
                
                // L∆∞u th√™m: indices (ƒë·ªÉ bi·∫øt ƒë·ªÅ ƒë√≥ g·ªìm c√¢u n√†o) v√† userAnswers (ng∆∞·ªùi d√πng ch·ªçn g√¨)
                history.unshift({
                    score: score,
                    total: total,
                    date: timeString,
                    indices: currentQuizIndices, 
                    answers: userAnswers
                });

                // Ch·ªâ gi·ªØ 20 l·∫ßn g·∫ßn nh·∫•t (tƒÉng l√™n x√≠u cho tho·∫£i m√°i)
                if (history.length > 20) history.pop();
                localStorage.setItem('quiz_history', JSON.stringify(history));
            }

            function showHistory() {
                switchScreen(historyScreen);

                const history = JSON.parse(localStorage.getItem('quiz_history')) || [];
                const list = document.getElementById('history-list');
                list.innerHTML = '';

                if (history.length === 0) {
                    list.innerHTML = '<li class="history-item" style="justify-content: center;">Ch∆∞a c√≥ l·ªãch s·ª≠ l√†m b√†i.</li>';
                    return;
                }

                history.forEach((h, index) => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.style.cursor = 'pointer'; // Th√™m h√¨nh b√†n tay ƒë·ªÉ bi·∫øt l√† b·∫•m ƒë∆∞·ª£c
                    li.title = "B·∫•m ƒë·ªÉ xem l·∫°i chi ti·∫øt b√†i l√†m n√†y";
                    
                    // Th√™m s·ª± ki·ªán click ƒë·ªÉ xem l·∫°i b√†i c≈©
                    li.onclick = function() {
                        reviewHistory(index); 
                    };

                    li.innerHTML = `
                        <span>
                            <strong>#${history.length - index}</strong> - ${h.date} 
                            <span style="font-size: 0.8em; color: #718096; display:block;">(B·∫•m ƒë·ªÉ xem l·∫°i)</span>
                        </span>
                        <span style="color: #4c51bf; font-weight: bold; font-size: 1.2em;">${h.score}/${h.total}</span>
                    `;
                    list.appendChild(li);
                });
            }

            // --- H√ÄM M·ªöI: Xem l·∫°i b√†i thi t·ª´ l·ªãch s·ª≠ ---
            function reviewHistory(historyIndex) {
                const history = JSON.parse(localStorage.getItem('quiz_history')) || [];
                const attempt = history[historyIndex]; // L·∫•y d·ªØ li·ªáu l·∫ßn l√†m b√†i ƒë√≥

                if (!attempt || !attempt.indices) {
                    alert("B√†i l√†m c≈© n√†y kh√¥ng c√≥ d·ªØ li·ªáu chi ti·∫øt ƒë·ªÉ xem l·∫°i.");
                    return;
                }

                // Chuy·ªÉn sang m√†n h√¨nh k·∫øt qu·∫£
                switchScreen(resultScreen);

                // Hi·ªÉn th·ªã ƒëi·ªÉm s·ªë c≈©
                document.getElementById('final-score').innerText = `${attempt.score}/${attempt.total}`;
                document.getElementById('score-percentage').innerText = `(Xem l·∫°i b√†i l√†m ng√†y ${attempt.date})`;

                // T√°i t·∫°o l·∫°i danh s√°ch Review
                const reviewList = document.getElementById('review-list');
                reviewList.innerHTML = ''; 

                // Duy·ªát qua c√°c c√¢u h·ªèi c·ªßa l·∫ßn thi ƒë√≥
                attempt.indices.forEach((dbIndex, qIndex) => {
                    const q = database[dbIndex]; // L·∫•y n·ªôi dung c√¢u h·ªèi t·ª´ database g·ªëc
                    const userChoiceIndex = attempt.answers[qIndex]; // L·∫•y ƒë√°p √°n ng∆∞·ªùi d√πng ƒë√£ ch·ªçn
                    const isCorrect = (userChoiceIndex === q.answer);
                    
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-item';

                    let htmlContent = `<div class="review-question">C√¢u ${qIndex + 1}: ${q.question}</div>`;
                    
                    if (isCorrect) {
                        htmlContent += `
                            <div class="review-answer ans-correct">
                                ‚úÖ B·∫°n ch·ªçn: ${getLabel(userChoiceIndex)}. ${q.options[userChoiceIndex]}
                            </div>`;
                    } else {
                        const userChoiceText = (userChoiceIndex !== undefined && userChoiceIndex !== null) 
                            ? `${getLabel(userChoiceIndex)}. ${q.options[userChoiceIndex]}` 
                            : "Kh√¥ng tr·∫£ l·ªùi";
                        
                        htmlContent += `
                            <div class="review-answer ans-wrong">
                                ‚ùå B·∫°n ch·ªçn: ${userChoiceText}
                            </div>
                            <div class="review-answer ans-right-label">
                                üëâ ƒê√°p √°n ƒë√∫ng: ${getLabel(q.answer)}. ${q.options[q.answer]}
                            </div>`;
                    }
                    reviewItem.innerHTML = htmlContent;
                    reviewList.appendChild(reviewItem);
                });
                
                // ƒê·ªïi n√∫t "L√†m l·∫°i ƒë·ªÅ kh√°c" th√†nh "Quay l·∫°i danh s√°ch" cho h·ª£p l√Ω
                const homeBtn = document.getElementById('btn-home-from-result');
                homeBtn.innerText = "Quay l·∫°i danh s√°ch l·ªãch s·ª≠";
                homeBtn.onclick = showHistory; // B·∫•m n√∫t n√†y s·∫Ω quay l·∫°i m√†n h√¨nh l·ªãch s·ª≠ thay v√¨ trang ch·ªß
            }
            
            // H√†m ph·ª• tr·ª£ ƒë·ªÉ reset n√∫t v·ªÅ m·∫∑c ƒë·ªãnh khi l√†m b√†i m·ªõi (B√† th√™m h√†m n√†y v√†o ƒë·ªÉ tr√°nh l·ªói n√∫t b·∫•m)
            function resetHomeButton() {
                 const homeBtn = document.getElementById('btn-home-from-result');
                 homeBtn.innerText = "Quay v·ªÅ trang ch·ªß";
                 homeBtn.onclick = goHome;
            }

            function switchScreen(screenToShow) {
                homeScreen.style.display = 'none';
                quizScreen.style.display = 'none';
                resultScreen.style.display = 'none';
                historyScreen.style.display = 'none';
                
                if(screenToShow) {
                    screenToShow.style.display = 'block';
                }
            }

            function goHome() {
                switchScreen(homeScreen);
            }

            function quitQuiz() {
                if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën tho√°t? K·∫øt qu·∫£ s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u.")) {
                    goHome();
                }
            }
        });
    </script>
